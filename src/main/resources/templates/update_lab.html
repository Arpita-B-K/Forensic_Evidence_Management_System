<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="base2::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Forensic Management System</title>


</head>
<body>
<section>
	<div class="container">
		<h1>Forensic Management System</h1>
		<hr>
		<h2>Save Lab</h2>

		<form action="#" th:action="@{/lab/saveLab}" th:object="${lab}"
			method="POST">
			<input type="hidden" th:field="*{id}"
				class="form-control mb-4 col-4">
			<input type="text" th:field="*{address}"
				placeholder="Lab address" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{department}"
				placeholder="Department" class="form-control mb-4 col-4">
				
				
				
				<button type="submit"  class="btn btn-info col-2"> Save Lab</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/lab/open-lab}"> Back to List</a>
	</div>
	</section>
</body>
</html>
