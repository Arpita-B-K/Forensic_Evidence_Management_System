<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="base2::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Forensic Management System</title>


</head>
<body>
<section>
	<div class="container">
		<h1>Forensic Management System</h1>
		<hr>
		<h2>Save case</h2>

		<form action="#" th:action="@{/forensicCase/saveforensicCase}" th:object="${forensicCase}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Case Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}"
				placeholder="Address" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{date}"
				placeholder="Enter date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{status}"
				placeholder="Enter status" class="form-control mb-4 col-4">
				
				<button type="submit"  class="btn btn-info col-2"> Save Case</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/forensicCase/open-case}"> Back to List</a>
	</div>
	</section>
</body>
</html>
